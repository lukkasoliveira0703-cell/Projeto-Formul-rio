<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"><!--tag link para lincar o site no meu html -->
</head>
<body>
    <!--Conteúdo principal da pagina-->
    <main class="container">
    <!--Abertura do meu formulário-->    
        <form action=""><!--tag para todas minhas informções do site-->
            <h1>Login da IOS</h1>
            <div class="caixa-botao">
                <!--tag para dividir cada informação dela mesma,contem cada linha do formulário-->
                <input placeholder="Email" type="email">
                <i class="bx bxs-user"></i>
                <!--tag para colocar alguma informação de digitação-->
            </div>

            <div class="caixa-botao">
                <input placeholder="Senha" type="password">
                <!--tag para colocar alguma informação de digitação-->
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="Lembrar-senha">
                <label>
                    <input type="checkbox">
                    <!--check feito para colocar sempre em uma caixa se parada-->
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a Senha</a>
            </div>
            <button type="submit" class="login">Login</button><!--tag para colocar uma uma informação de algum botão-->
            <div class="cadastro">
                <p>Não tenho uma conta <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
